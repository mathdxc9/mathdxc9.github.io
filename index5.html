<html>
<script>
window.onload=function(){
  a = (document.location).toString();
  alert(a);
  b = [];
  b = a.split();
  x = parseInt(b[1]);
  y = parseInt(b[2]);
  w = parseInt(b[3]);
  h = parseInt(b[4]);

  document.getElementById('cancan').style.position="absolute";
  document.getElementById('cancan').style.width=w+"px";
  document.getElementById('cancan').style.height=h+"px";
  document.getElementById('cancan').style.left=x+"px";
  document.getElementById('cancan').style.top=y+"px";
  ctx = document.getElementById('cancan').getContext("2d");
  ctx.fillStyle="red";
  ctx.fillRect(0,0,w-10,h-10);
  ctx.fillStyle="black";
  ctx.fillRect(0,0,w-20,h-20);
  ctx.fillStyle="red";
  ctx.fillRect(0,0,w-30,h-30);
  ctx.fillStyle="black";
  ctx.fillRect(0,0,w-40,h-40);
  ctx.fillStyle="red";
  ctx.fillRect(0,0,w-50,h-50);
  ctx.fillStyle="black";
  ctx.fillRect(0,0,w-60,h-60);
  ctx.fillStyle="red";
  ctx.fillRect(0,0,w-70,h-70);
}
</script>
<body>
<canvas id="cancan" style="position: absolute; border: red 1px solid"></canvas>
</body>
</html>
